    <main class="contact">
      <h1>Get in touch and leave me a comment!</h1>
      <div>
        Jasmin<br />
        <br />
        <a href="tel: +4915736310293">Tel +49 1573 6310293</a><br />
        <a href="mailto:jasmin.watolla@auto1.com">jasmin.watolla@auto1.com</a>
      </div>
      <div>
        <h1>Want to get in touch? Leave me your email and a message</h1>
        <form action="" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email:* </label>
          <input type="email" id="contact-email" required />
          <label class="standard-label" for="contact-phone">Telephone: </label>
          <input
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            id="contact-phone"
          />

          <label for="contact-message">Message:* (max. 240 characters)</label>
          <textarea maxlength="240" required id="contact-message"></textarea>

          <input type="submit" value="Send message" />
        </form>
      </div>
    </main>
